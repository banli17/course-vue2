<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Watcher {
      constructor(id) {
        this.id = id
      }
      update() {
        console.log('update', this.id);
      }
    }

    class Pub {
      constructor() {
        this.subs = []
      }
      addSub(watcher) {
        this.subs.push(watcher)
      }
      notify() {
        this.subs.forEach(sub => sub.update())
      }
    }

    const pub = new Pub()
    pub.addSub(new Watcher(1))
    pub.addSub(new Watcher(2))
    pub.notify()
  </script>
</body>

</html>
